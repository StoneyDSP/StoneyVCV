    - name: Set Up Build Cache
      uses: mozilla-actions/sccache-action@v0.0.4

    - name: Use MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          --needed
          base-devel
          git
          curl
          wget
          make
          tar
          unzip
          ccache
          mingw-w64-x86_64-gcc 
          mingw-w64-x86_64-gdb 
          mingw-w64-x86_64-cmake 
          mingw-w64-x86_64-catch 
          autoconf 
          automake 
          libtool 
          mingw-w64-x86_64-jq 
          python 
          zstd 
          mingw-w64-x86_64-pkgconf
          tree
          ninja
        
      # https://vcvrack.com/manual/Building#Setting-up-your-development-environment
    - name: Install VCV's Windows Deps
      shell: msys2 {0}
      run: |
        curl https://vcvrack.com/downloads/Rack-SDK-${{env.RACK_SDK_VERSION}}-${{env.RACK_SDK_PLATFORM}}.zip -o ./dep/Rack-SDK-${{env.RACK_SDK_VERSION}}-${{env.RACK_SDK_PLATFORM}}.zip
        cd dep
        unzip Rack-SDK-${{env.RACK_SDK_VERSION}}-${{env.RACK_SDK_PLATFORM}}.zip
        cd ..

    - name: Deps
      uses: johnwason/vcpkg-action@v6
      with:
        # vcpkg triplet to use
        triplet: x64-mingw-dynamic
        # GitHub token to authenticate API requests. Recommended to use  github.token 
        token: ${{ github.token }}
        # Directory containing vcpkg.json manifest file. Cannot be used with pkgs.
        manifest-dir: ${{ github.workspace }}
        # Use vcpkg built-in GitHub binary caching. If not specified, will use the dry-run based file cache.
        github-binarycache: true
        pkgs: catch2 simde vcpkg-cmake-config vcpkg-cmake

    - name: Configure Tests
      shell: msys2 {0}
      run: >-
        cmake
        --fresh
        -S ${{ github.workspace }}
        -B ${{ env.BUILD_DIR }}
        -G "Ninja"
        -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
        -DCMAKE_CXX_FLAGS="-march=nehalem"
        -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install
        -DCMAKE_C_COMPILER_LAUNCHER=sccache
        -DCMAKE_CXX_COMPILER_LAUNCHER=sccache
        -DVCPKG_MANIFEST_MODE=ON
        -DVCPKG_HOST_TRIPLET:STRING=x64-mingw64-dynamic
        -DVCPKG_TARGET_TRIPLET:STRING=x64-mingw64-dynamic
        -DCMAKE_TOOLCHAIN_FILE:FILEPATH=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
        --compile-no-warning-as-error
        --no-warn-unused-cli
        
    - name: Build Tests
      shell: msys2 {0}
      run: >-
        cmake
        --build
        ${{ github.workspace }}/build
        --clean-first
        -j3

    - name: Test
      shell: msys2 {0}
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: >-
        cd build &&
        ctest
        -j3
        --rerun-failed
        --output-on-failure
        --verbose 
        && cd ..

    - name: Clean
      shell: msys2 {0}
      run: make clean -j3

    - name: Build
      shell: msys2 {0}
      run: make -j3

    - name: Install
      shell: msys2 {0}
      run: make install -j3

    - name: Dist
      shell: msys2 {0}
      run: make dist -j3

    # Lis all files in tree
    - name: Tree
      shell: msys2 {0}
      run: tree

    - name: Upload Build
      uses: actions/upload-artifact@v4
      with:
        name: StoneyVCV-2.0.0-win-x64.vcvplugin
        path: '${{ github.workspace }}/dist/StoneyVCV-2.0.0-win-x64.vcvplugin'

    - name: Get Artifacts
      uses: actions/download-artifact@v4
