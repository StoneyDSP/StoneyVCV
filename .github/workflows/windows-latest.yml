name: windows

on:
  # Runs on all pushes
  push:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# When pushing new commits, cancel any running builds on that branch
concurrency:
  group: windows-latest-${{ github.ref }}
  cancel-in-progress: true

env:
  DISPLAY: :0
  CMAKE_BUILD_PARALLEL_LEVEL: 3
  VCPKG_MAX_CONCURRENCY: 3
  VCPKG_DEFAULT_TRIPLET: "x64-mingw-dynamic"
  VCPKG_DEFAULT_HOST_TRIPLET: "x64-mingw-dynamic"
  VCPKG_MANIFEST_MODE: ON
  VCPKG_ROOT: "vcpkg"
  VCPKG_OVERLAY_PORTS: ${{ github.workspace }}\dep\vcpkg\ports
  BUILD_DIR: build
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SCCACHE_GHA_ENABLED: "true"
  RACK_SDK_VERSION: 2.5.2
  RACK_SDK_PLATFORM: "win-x64"
  MSYSTEM: "MINGW64"

jobs:
  windows:
    runs-on: windows-latest
    # defaults:
    #   run:
    #     shell: msys2 {0}

    steps:

    - name: Checkout StoneyVCV code
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set Up Build Cache
      uses: mozilla-actions/sccache-action@v0.0.4

    - name: Install winget
      uses: Cyberboss/install-winget@v1
      # with:
      #   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   wget_release_id: latest

    - name: Install VCVRack2Free
      run: winget install VCVRack.VCVRack --disable-interactivity --accept-source-agreements

    - name: Use MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          --needed
          base-devel
          git
          curl
          wget
          make
          tar
          unzip
          ccache
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-gdb
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-catch
          mingw-w64-x86_64-ninja
          autoconf
          automake
          libtool
          mingw-w64-x86_64-jq
          python
          zstd
          mingw-w64-x86_64-pkgconf
          tree
          ninja

    - name: Deps
      uses: johnwason/vcpkg-action@v6
      with:
        # vcpkg triplet to use
        triplet: x64-mingw-dynamic
        # GitHub token to authenticate API requests. Recommended to use  github.token
        token: ${{ github.token }}
        # Directory containing vcpkg.json manifest file. Cannot be used with pkgs.
        manifest-dir: ${{ github.workspace }}
        # Use vcpkg built-in GitHub binary caching. If not specified, will use the dry-run based file cache.
        github-binarycache: false
        pkgs: catch2 simde vcpkg-cmake-config vcpkg-cmake

    - name: Configure Tests
      shell: msys2 {0}
      run: >-
        cmake
        -S ${PWD}
        -B ${PWD}/build
        -DCMAKE_INSTALL_PREFIX=${PWD}/install
        -DCMAKE_TOOLCHAIN_FILE:FILEPATH=${PWD}/vcpkg/scripts/buildsystems/vcpkg.cmake
        -DVCPKG_HOST_TRIPLET:STRING=x64-mingw-dynamic
        -DVCPKG_TARGET_TRIPLET:STRING=x64-mingw-dynamic
        -DSTONEYVCV_BUILD_TESTS:BOOL=TRUE
        -G "Ninja"
        --compile-no-warning-as-error
        --no-warn-unused-cli

    - name: Build Tests
      shell: msys2 {0}
      run: >-
        cmake
        --build ${{ env.BUILD_DIR }}
        --target Tests_StoneyVCV
        -j3

    - name: Test
      shell: msys2 {0}
      run: >-
        cd build &&
        ctest
        -j3
        --rerun-failed
        --output-on-failure
        --verbose
        && cd ..

